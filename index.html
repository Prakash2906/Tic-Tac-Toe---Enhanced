<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe - Enhanced</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="game-container">
      <div class="game" id="board">
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <canvas id="win-line"></canvas>
      </div>
    </div>

    <div id="status"></div>
    <button onclick="resetGame()">Restart Game</button>

    <!-- Sound Effects -->
    <audio
      id="moveSound"
      src="https://www.soundjay.com/button/button-4.mp3"
    ></audio>
    <audio
      id="winSound"
      src="https://www.soundjay.com/button/button-10.mp3"
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
